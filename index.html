  <h1 class="text-center">Commandez et Emportez</h1>

  <div class="container__formulaire_commande">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="col-md-8">
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Nom et prénom*</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
            </div>
          </div>

          <!--2 INPUTS SUR MEME LIGNE (sélection de produit et quantité)-->
          <div class="form-row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleFormControlInput1">E-mail*</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nom@exemple.com">
              </div>
            </div>

            <div class="col-md-2">
              <div class="form-group">
                <label for="exampleFormControlInput1">Date*</label>
                <input type="date" class="form-control" id="exampleFormControlInput1">
              </div>
            </div>
          </div>

          <!--2 INPUTS SUR MEME LIGNE (sélection de produit et quantité-->

          <div class="form-row">
            <div class="col-md-6">
              <div class="form-group">

                <label for="exampleFormControlSelect1">Sélectionner votre produit*</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>

            <div class="col-md-2">
              <div class="form-group">
                <label for="exampleFormControlSelect1">Quantité*</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
          </div>


          <div class="col-md-8">
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
          </div>

          <button id="annuler" name="cancel" class="btn btn-default btn-lg col-md-3 " value="1">ANNULER</button>
          <button id="envoyer" type="submit" class="btn btn-primary btn-lg col-md-3  ">ENVOYER</button>

        </form>
      </div>
    </div>
  </div>
